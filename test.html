<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=gb2312"/>
    <title>无标题文档</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        border: 0;
    }

    body {
        font-size: 12px;
        font: "宋体";
        color: #30302E;
    }
    #demo{
        overflow:hidden;
        height:500px;
        width:100px;
        border:1px solid #dde5bc;
        float:left;
    }
    a {
        text-decoration: none;
        color: #636363;
    }

    a:hover {
        text-decoration: none;
        color: #F06D8D;
    }

    ul, ol {
        list-style-type: none;
    }
</style>
<body>
<div id="demo">
    <div id=demo1>
        <ul>
            <li><a href="#">1<img width="100" height="100"></a></li>
            <li><a href="#">2<img width="100" height="100"></a></li>
            <li><a href="#">3<img width="100" height="100"></a></li>
            <li><a href="#">4<img width="100" height="100"></a></li>
            <li><a href="#">5<img width="100" height="100"></a></li>
            <li><a href="#">6<img width="100" height="100"></a></li>
            <li><a href="#">7<img width="100" height="100"></a></li>
            <li><a href="#">8<img width="100" height="100"></a></li>
            <li><a href="#">9<img width="100" height="100"></a></li>
        </ul>
    </div>
    <div id=demo2></div>
</div>
<script>
    var speed = 10;
    var demo = document.getElementById("demo");
    var demo2 = document.getElementById("demo2");
    var demo1 = document.getElementById("demo1");
    demo2.innerHTML = demo1.innerHTML;

    function Marquee() {
        if (demo2.offsetTop - demo.scrollTop <= 0) {
            demo.scrollTop -= demo1.offsetHeight;
        } else {
            demo.scrollTop++;
        }
    }

    var MyMar = setInterval(Marquee, speed)
    demo.onmouseover = function () {
        clearInterval(MyMar)
    }
    demo.onmouseout = function () {
        MyMar = setInterval(Marquee, speed)
    }
</script>
</body>
</html>
